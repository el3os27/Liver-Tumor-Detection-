<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liver Cancer Detection</title>
    <style>
:root {
    --primary-color: #4a6fa5;
    --secondary-color: #166088;
    --accent-color: #4fc3f7;
    --dark-color:rgb(70, 119, 171);
    --light-color: #f5f7fa;
    --text-color: #333;
    --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    --blue-frame: #4a89dc;
    --dark-blue: #1a237e;
    --welcome-blue:rgb(39, 89, 162);
}

        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://vid.alarabiya.net/images/2024/12/26/ea0fcf13-86fa-4174-9bc7-4b403fe4185c/ea0fcf13-86fa-4174-9bc7-4b403fe4185c_16x9_1200x676.jpg?width=801&format=jpg') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }
        

        
        .hospital-header {
    align-self: flex-start;
    margin: 20px 0 0 30px;
}

.hospital-title {
    font-size: 2rem;
    font-weight: 700;
    text-align: left;
    text-transform: uppercase;
    letter-spacing: 2px;
    margin: 0;
    padding: 0;
    line-height: 1;
}

.opticare {
    color: white;
}

.hospital {
    color: var(--accent-color);
}

.welcome-section {
    text-align: center;
    margin: 20px 0 30px;
    padding: 20px;
    position: relative;
}

.welcome-title {
    font-size: 2.5rem;
    color: var(--welcome-blue);
    margin: 0;
    padding: 15px 30px;
    font-weight: 700;
    letter-spacing: 1px;
    text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    position: relative;
    display: inline-block;
    border: 3px solid var(--welcome-blue); /* ÿ•ÿ∂ÿßŸÅÿ© ÿ•ÿ∑ÿßÿ± ÿ£ÿ≤ÿ±ŸÇ */
    border-radius: 10px; /* ÿ≤ŸàÿßŸäÿß ŸÖÿØŸàÿ±ÿ© */
    background-color: rgba(255, 255, 255, 0.9); /* ÿÆŸÑŸÅŸäÿ© ÿ¥ÿ®Ÿá ÿ¥ŸÅÿßŸÅÿ© */
    box-shadow: 0 4px 15px rgba(39, 89, 162, 0.3); /* ÿ∏ŸÑ ŸÑŸÑÿ•ÿ∑ÿßÿ± */
}

.welcome-title::after {
    content: '';
    position: absolute;
    bottom: -15px;
    left: 50%;
    transform: translateX(-50%);
    width: 80px;
    height: 3px;
    background: rgba(39, 89, 162, 0.3);
    border-radius: 8px;
    border: 2px solid var(--welcome-blue);
}

.welcome-subtitle {
    font-size: 1.1rem;
    color: rgba(255, 255, 255, 0.8);
    margin-top: 25px;
    font-weight: 300;
}

.container {
    background: rgba(255, 255, 255, 0.95);
    padding: 30px;
    border-radius: 15px;
    box-shadow: var(--shadow);
    width: 100%;
    max-width: 500px;
    text-align: center;
    margin-bottom: 40px;
    border-top: 5px solid var(--accent-color);
    transform: translateY(0);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    border: 2px solid rgba(82, 65, 235, 0.3);
}

.container:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    border: 2px solid rgba(88, 67, 226, 0.6);
}

h1 {
    text-align: center;
    color: var(--dark-blue);
    margin-bottom: 25px;
    font-size: 1.5rem;
    font-weight: 600;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 8px;
    font-weight: 500;
    font-size: 14px;
    color: var(--dark-color);
    text-align: left;
}

input, select, textarea {
    margin-bottom: 15px;
    padding: 12px 15px;
    background: #f8f9fa;
    border: 1px solid #e1e5eb;
    border-radius: 8px;
    font-size: 14px;
    color: var(--text-color);
    transition: all 0.3s ease;
}

input:focus, select:focus, textarea:focus {
    outline: none;
    border-color: var(--accent-color);
    box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.2);
    background: #fff;
}

button {
    background-color: #1F4690;
    color: white;
    border: none;
    cursor: pointer;
    padding: 15px;
    font-size: 16px;
    border-radius: 8px;
    transition: all 0.3s ease;
    margin-top: 20px;
    font-weight: 600;
    letter-spacing: 0.5px;
    text-transform: uppercase;
    box-shadow: 0 4px 15px rgba(192, 57, 43, 0.3);
}

button:hover {
    background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
    box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
    transform: translateY(-2px);
}

::placeholder {
    color: #adb5bd;
    opacity: 1;
}

.medical-icon {
    color: var(--accent-color);
    margin-right: 8px;
    font-size: 16px;
}

.patient-info-title {
    color: var(--dark-blue);
    text-align: center;
    margin-bottom: 25px;
    font-size: 1.5rem;
    font-weight: 600;
}
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Hospital Header -->
    <div class="hospital-header">
        <h1 class="hospital-title">
            <span class="opticare">opticare</span><span class="hospital">hospital</span>
        </h1>
    </div>
    
    <!-- Welcome Section -->
    <div class="welcome-section">
        <h1 class="welcome-title">Welcome to liver tumor Detection Clinic</h1>
        <p class="welcome-subtitle">liver Cancer Detection & treatment</p>
    </div>
    
    <!-- Main Form Container -->
    <div class="container">
        <h1>Patient Information</h1>
        <form method="POST" enctype="multipart/form-data">
            
            <label for="name"><span class="medical-icon">üë§</span>Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter full name" required>

            <label for="national_id"><span class="medical-icon">üÜî</span>National ID:</label>
            <input type="text" id="national_id" name="national_id" placeholder="Enter national ID" required>

            <label for="nationality"><span class="medical-icon">üåé</span>Nationality:</label>
            <input type="text" id="nationality" name="nationality" placeholder="Enter nationality" required>

            <label for="age"><span class="medical-icon">üéÇ</span>Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter age" required>

            <label for="mobile_number"><span class="medical-icon">üì±</span>Mobile Number:</label>
            <input type="text" id="mobile_number" name="mobile_number" placeholder="Enter mobile number" required>

            <label for="gender"><span class="medical-icon">üöª</span>Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="chronic_diseases"><span class="medical-icon">üíä</span>Chronic Diseases (e.g., Hepatitis, Cirrhosis):</label>
            <input type="text" id="chronic_diseases" name="chronic_diseases" placeholder="Any chronic liver diseases">

            <label for="liver_enzymes"><span class="medical-icon">üß™</span>Liver Enzymes (ALT) in IU/L:</label>
            <input type="number" id="liver_enzymes" name="liver_enzymes" step="0.1" min="0" placeholder="Enter ALT level" required>

            <label for="bilirubin"><span class="medical-icon">üü®</span>Bilirubin (mg/dL):</label>
            <input type="number" id="bilirubin" name="bilirubin" step="0.1" min="0" placeholder="Enter bilirubin level" required>

            <label for="albumin"><span class="medical-icon">ü•ö</span>Albumin (g/dL):</label>
            <input type="number" id="albumin" name="albumin" step="0.1" min="0" placeholder="Enter albumin level" required>

            <label for="weight"><span class="medical-icon">‚öñÔ∏è</span>Weight (kg):</label>
            <input type="number" id="weight" name="weight" step="0.1" min="0" placeholder="Enter weight in kg" required>

            <label for="height"><span class="medical-icon">üìè</span>Height (cm):</label>
            <input type="number" id="height" name="height" step="0.1" min="0" placeholder="Enter height in cm" required>

            <label for="image"><span class="medical-icon">üì∑</span>Upload Liver Scan Image (CT/MRI):</label>
            <input type="file" id="image" name="image" accept="image/*" required>

            <button type="submit">Result detection</button>
        </form>
    </div>
</body>
</html>
